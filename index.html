<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deca Super Chat</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Masukkan Nama dan Pesan</h2>
        <h2>
        ᴛɪɴɢɢᴀʟᴋᴀɴ ᴘᴇsᴀɴ ᴀɴᴅᴀ ᴅɪsɪɴɪ, ᴜɴᴛᴜᴋ ᴍᴇɴɢᴜɴɢᴋᴀᴘᴋᴀɴ ᴘᴇʀᴀsᴀᴀɴ?, ᴜɴᴛᴜᴋ ᴍᴇʟᴀᴍᴘɪᴀsᴋᴀɴ ᴀᴍᴀʀᴀʜ ᴋᴇ ᴏʀᴀɴɢ?, ᴜɴᴛᴜᴋ ᴍᴇɴɢɪɴɢᴀᴛ ᴋᴇɴᴀɴɢᴀɴ ᴍᴀsᴀ ʟᴀʟᴜ?, ᴋᴇᴊᴀᴅɪᴀɴ ʟᴜᴄᴜ?, ᴜɴᴛᴜᴋ ᴍᴇᴍʙᴇʀɪ ᴘᴇsᴀɴ ᴋᴇᴘᴀᴅᴀ ᴅɪʀɪ ᴀɴᴅᴀ ᴅɪ ᴍᴀsᴀ ᴅᴇᴘᴀɴ?, ᴛᴜʟɪs sᴇᴋᴀʀᴀɴɢ</h2>
        <input type="text" id="username" placeholder="Nama">
        <textarea id="message" placeholder="Tulis pesan..."></textarea>
        <button onclick="sendMessage()">Kirim</button>

        <h3>Pesan:</h3>
        <div id="messageList"></div>

        <h3>Leaderboard</h3>
        <div id="leaderboard"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
